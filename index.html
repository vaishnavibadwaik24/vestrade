<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vestrade</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0f021f]">

    <nav class="text-white px-6 py-4 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
            <img src="assets/images/logo.png" alt="Logo" class="w-40 h-10" />
        </div>

        <!-- Navigation Links + Button -->
        <div class="flex items-center space-x-6">
            <!-- Navigation Links -->
            <ul class="flex space-x-8 items-center font-semibold">
                <li><a href="#" class="hover:text-cyan-400">Homepage</a></li>
                <li><a href="#" class="hover:text-cyan-400">About Us</a></li>

                <!-- Service Dropdown -->
                <li class="relative group">
                    <button class="flex items-center gap-x-2 hover:text-cyan-400">
                        Service
                        <svg class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor"
                            stroke-width="3" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <ul
                        class="absolute left-0 mt-2 bg-white text-black shadow-lg rounded hidden group-hover:block min-w-[150px] z-10">
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Service Detail</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Pricing</a></li>
                    </ul>
                </li>

                <li><a href="#" class="hover:text-cyan-400">Product</a></li>
                <li><a href="#" class="hover:text-cyan-400">Contact</a></li>

                <!-- Pages Dropdown -->
                <li class="relative group">
                    <button class="flex items-center gap-x-2 hover:text-cyan-400">
                        Pages
                        <svg class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor"
                            stroke-width="3" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <ul
                        class="absolute left-0 mt-2 bg-white text-black shadow-lg rounded hidden group-hover:block min-w-[150px] z-10">
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Team</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">FAQ</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Blog</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Single Blog</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">404 Page</a></li>
                    </ul>
                </li>
            </ul>

            <!-- Get Started Button -->
            <div class="group">
                <button
                    class="px-6 py-2 rounded bg-gradient-to-r from-[#00f6ff] to-sky-500/75 text-white font-semibold transition-all duration-300 group-hover:bg-gradient-to-r group-hover:from-sky-500/75 group-hover:to-[#00f6ff]">
                    GET STARTED
                </button>
            </div>
        </div>
    </nav>

</body>

</html>
